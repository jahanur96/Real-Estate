<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .social-input-group {
            position: relative;
        }
        .social-input-group .input-group-text {
            width: 40px;
            justify-content: center;
        }
        .agent-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h4 class="mb-3">Agent Management</h4>

        <form id="agentForm" class="mb-4" enctype="multipart/form-data" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="form-label">Agent Name</label>
                        <input
                            type="text"
                            id="agent_name"
                            class="form-control"
                            placeholder="Agent Name"
                            required
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Designation</label>
                        <input
                            type="text"
                            id="designation"
                            class="form-control"
                            placeholder="Designation"
                            required
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Agent Image</label>
                        <input type="file" id="agent_image" class="form-control" accept="image/*" />
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h6 class="mb-3">Social Media Links</h6>
                    
                    <div class="social-input-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                            <input
                                type="url"
                                id="facebook"
                                class="form-control"
                                placeholder="Facebook URL"
                            />
                        </div>
                    </div>

                    <div class="social-input-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-info text-white">
                                <i class="fab fa-twitter"></i>
                            </span>
                            <input
                                type="url"
                                id="twitter"
                                class="form-control"
                                placeholder="Twitter URL"
                            />
                        </div>
                    </div>

                    <div class="social-input-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-gradient instagram-bg">
                                <i class="fab fa-instagram"></i>
                            </span>
                            <input
                                type="url"
                                id="instagram"
                                class="form-control"
                                placeholder="Instagram URL"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="submitBtn" class="btn btn-success">
                Add Agent
            </button>
            <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                Cancel
            </button>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Image</th>
                    <th>Social Links</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="agentTable"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        function initAgentPage() {
            const API_URL = "http://localhost:5000/agents"; // Adjust API endpoint as needed
            let editId = null;
            let agents = [];

            const tableBody = document.getElementById("agentTable");
            const submitBtn = document.getElementById("submitBtn");
            const cancelBtn = document.getElementById("cancelBtn");

            // Load all agents
            async function loadAgents() {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    agents = data;
                    renderTable(data);
                } catch (err) {
                    console.error("Error loading agents:", err);
                    toastr.error("Failed to load agents.");
                }
            }

            // Render table
            function renderTable(data) {
                tableBody.innerHTML = "";
                if (!data.length) {
                    tableBody.innerHTML =
                        "<tr><td colspan='6' class='text-muted text-center'>No agents found.</td></tr>";
                    return;
                }

                data.forEach((agent) => {
                    const imageCell = agent.image
                        ? `<img src="http://localhost:5000${agent.image}" class="agent-image" alt="${agent.name}"/>`
                        : '<div class="agent-image bg-light d-flex align-items-center justify-content-center"><i class="fas fa-user text-muted"></i></div>';

                    const socialLinks = `
                        <div class="d-flex justify-content-center gap-2">
                            ${agent.facebook ? `<a href="${agent.facebook}" target="_blank" class="text-primary"><i class="fab fa-facebook"></i></a>` : ''}
                            ${agent.twitter ? `<a href="${agent.twitter}" target="_blank" class="text-info"><i class="fab fa-twitter"></i></a>` : ''}
                            ${agent.instagram ? `<a href="${agent.instagram}" target="_blank" class="text-danger"><i class="fab fa-instagram"></i></a>` : ''}
                        </div>
                    `;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${agent.id}</td>
                        <td>${agent.name}</td>
                        <td>${agent.designation}</td>
                        <td class="text-center">${imageCell}</td>
                        <td>${socialLinks}</td>
                        <td class="table-actions">
                            <button class="btn btn-warning btn-sm editBtn"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm deleteBtn"><i class="fas fa-trash"></i></button>
                        </td>
                    `;

                    // Edit button
                    row.querySelector(".editBtn").addEventListener("click", () => {
                        document.getElementById("agent_name").value = agent.name;
                        document.getElementById("designation").value = agent.designation;
                        document.getElementById("facebook").value = agent.facebook || '';
                        document.getElementById("twitter").value = agent.twitter || '';
                        document.getElementById("instagram").value = agent.instagram || '';
                        
                        editId = agent.id;
                        submitBtn.textContent = "Update Agent";
                        cancelBtn.style.display = "inline-block";
                    });

                    // Delete button
                    row.querySelector(".deleteBtn").addEventListener("click", async () => {
                        if (!confirm("Are you sure you want to delete this agent?"))
                            return;
                        try {
                            const res = await fetch(`${API_URL}/${agent.id}`, {
                                method: "DELETE",
                            });
                            const data = await res.json();
                            if (!data.success)
                                throw new Error(data.message || "Error deleting agent");
                            toastr.success(data.message);
                            loadAgents();
                        } catch (err) {
                            console.error("Delete error:", err);
                            toastr.error(err.message || "Error deleting agent");
                        }
                    });

                    tableBody.appendChild(row);
                });
            }

            // Cancel edit
            cancelBtn.addEventListener("click", () => {
                resetForm();
            });

            // Reset form
            function resetForm() {
                document.getElementById("agentForm").reset();
                editId = null;
                submitBtn.textContent = "Add Agent";
                cancelBtn.style.display = "none";
            }

            // Add or Update Agent
            submitBtn.addEventListener("click", async () => {
                const form = document.getElementById("agentForm");
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const formData = new FormData();
                formData.append(
                    "agent_name",
                    document.getElementById("agent_name").value
                );
                formData.append(
                    "designation",
                    document.getElementById("designation").value
                );
                formData.append(
                    "facebook",
                    document.getElementById("facebook").value
                );
                formData.append(
                    "twitter",
                    document.getElementById("twitter").value
                );
                formData.append(
                    "instagram",
                    document.getElementById("instagram").value
                );
                
                const file = document.getElementById("agent_image").files[0];
                if (file) formData.append("agent_image", file);

                try {
                    const method = editId ? "PUT" : "POST";
                    const url = editId ? `${API_URL}/${editId}` : API_URL;
                    const res = await fetch(url, { method, body: formData });
                    const data = await res.json();
                    if (!data.success)
                        throw new Error(data.message || "Error saving agent");

                    toastr.success(data.message);
                    resetForm();
                    loadAgents();
                } catch (err) {
                    console.error("Error saving agent:", err);
                    toastr.error(err.message || "Error saving agent");
                }
            });

            loadAgents();
        }

        // Initialize the agent management page
        document.addEventListener('DOMContentLoaded', initAgentPage);
    </script>
</body>
</html>
